<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicons/encryption.png') }}"
    />

    <!-- Bootstrap Link (to be added before other stylesheet links) -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS Link -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/rsa.css')
    }}"
    />
  </head>
  <body>
    <div class="container my-5">
      <div class="row justify-content-center">
        <!-- Demonstrating RSA -->
        <div class="col-md-6 col-lg-6 mb-4">
          <div class="card">
            <img
              src="{{url_for('static', filename='images/Encryption/rsa.jpg')}}"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title text-center">Demonstrating RSA</h5>
              <form method="POST" action="{{ url_for('rsa') }}">
                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    placeholder="Original text"
                    id="originaltext"
                    name="originaltext"
                    required
                  ></textarea>
                  <label for="originaltext">Original text</label>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">
                  Translate
                </button>
              </form>
              {% if result %}
              <hr />
              <h6 class="card-subtitle mb-2 text-muted">Original:</h6>
              <p class="card-text">{{ result["originaltext"] }}</p>
              <h6 class="card-subtitle mb-2 text-muted">Public Key:</h6>
              <p class="card-text">{{ result["public_key"] }}</p>
              <h6 class="card-subtitle mb-2 text-muted">Cipher Text:</h6>
              <p class="card-text">{{ result["ciphertext"] }}</p>
              <h6 class="card-subtitle mb-2 text-muted">Private Key:</h6>
              <p class="card-text">{{ result["private_key"] }}</p>
              <h6 class="card-subtitle mb-2 text-muted">Deciphered Text:</h6>
              <p class="card-text">{{ result["deciphertext"] }}</p>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

      {% if result %}
      <div class="text-center my-3">
        <a href="/encryption#algos" class="btn btn-success">Go Back</a>
      </div>
      {% endif %}
    </div>

    <!-- Bootstrap JS (to be added before other JS links) -->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
